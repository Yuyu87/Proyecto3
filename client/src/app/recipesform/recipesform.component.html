<form (ngSubmit)="createRecipe(e)" #e="ngForm">

  <h2> Add your new recipe </h2>
  <label> Name </label>
  <input type="text" [(ngModel)]="recipesForm.name" name="name"/>
  <br>
  <label> Glass </label>
  <input type="text" [(ngModel)]="recipesForm.glass" name="glass"/>
  <br>
  <label> Method </label>
  <input type="text" [(ngModel)]="recipesForm.method" name="method"/>
  <br>
  <label> Ice </label>
  <input type="text" [(ngModel)]="recipesForm.ice" name="ice"/>
  <br>
  <label> Ingredients </label>
  <input type="text" [(ngModel)]="recipesForm.ingredients" name="ingredients"/>
  <br>
  <label> Garnish </label>
  <input type="text" [(ngModel)]="recipesForm.garnish" name="garnish"/>
  <br>

   <button type="submit"> Add recipe</button>
</form>
